<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Шифр Цезаря</title>
</head>
<body>
    <form method="POST">
        <label>Исходный текст</label>
        <textarea name="text">{{ .Input }}</textarea>

        <label>Сдвиг</label>
        <input type="number" name="shift" value="{{.Shift}}" />

        <label>Язык</label>
        <select name="lang">
            <option value="ru" {{ if eq .Lang "ru" }} selected{{ end }}>Русский</option>
            <option value="en" {{ if eq .Lang "en" }} selected{{ end }}>Английский</option>
        </select>

        <div>
            <button name="mode" value="encrypt">Зашифровать</button>
            <button name="mode" value="decrypt">Расшифровать</button>
            <button name="mode" value="brute">Взломать</button>
        </div>

        {{if .Result}}
        <div>
            <br>{{ .Result }}
        </div>
        {{end}}

        {{ if .Brute }}
        <div>
            <br>{{ range .Brute }}{{ . }}<br>
            {{ end }}
        </div>
        {{ end }}
    </form>
</body>
</html>
